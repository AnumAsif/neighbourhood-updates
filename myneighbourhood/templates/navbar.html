{% load bootstrap3 %}
<nav class="navbar">
    <div class='container-fluid'>
        <div class="navbar-header">
            <a href="{% url 'home' %}"><img class="logo" src="/static/images/street.png"></a>
        </div>
        <ul class="nav navbar-nav navbar-left">
            <li><a href="{% url 'home' %}">Updates</a></li>
            <li><a href="{% url 'home' %}"><img src="https://img.icons8.com/nolan/24/000000/plus-math.png">Neighbourhood</a></li>
        </ul>    
        {% if user.is_authenticated %}
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'profile' user.username %}">Profile</a></li>
            <li><a href="{% url 'logout'%}"><span class="glyphicon glyphicon-log-out"></span> SignOut</a></li>
        </ul>
        {% else %}
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'signup'%}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
        {% endif %}
       
        {% comment %} <form class="navbar-form" role='search' id='search' action="{% url 'search' %}" method='get'>
            <div class="input-group">
              <input type="search" class="form-control" name='search' placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
        </form>    {% endcomment %}
        
    </div>

</nav>
