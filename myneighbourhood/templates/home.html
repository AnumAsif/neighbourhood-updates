{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 home">
            <h2>Select your Neighbourhood</h2>
            <ul>
            {% for hood in hoods %}
                <li><a href="{% url 'hood_details' hood.id %}">{{hood.name}}</a></li>
        
            {% endfor %}
            </ul>
            <button class="btn btn-default btn-lg"><a href="{% url 'add_neighbourhood' %}">Add Neighbourhood</a></button>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock  %}
