{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="edit-project">
                <h1>Add Neighbourhood</h1>
                 <form action="{% url 'add_neighbourhood' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" class="btn btn-success" value="Add">
                </form>
            </div>
           
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
