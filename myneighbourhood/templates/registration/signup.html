{% extends 'registration/base.html' %}
{% load bootstrap3 %}


{% block content %}
<div class="container">
  <div class="row ">
    <div class="col-md-4"></div>
    <div class="col-md-4 signup-page">
      {% if form.errors %}
        <p>Some information may be incorrect</p>
      {% endif %}
      <div class="signup-fields">
          <div class="section top">
              <h1>NEIGHBOURHOOD UPDATES</h1>
              <p>Sign up to get engaged with your friends</p>
              <div class="form-section">
                  <form method="POST">
                      {% csrf_token %}
                      {% bootstrap_form form %}
                      <div class="form-group">
                          <input type="submit" class="btn btn-primary btn-sm" value="Sign up">
                      </div>
                      <input type="hidden" name="next" value="{{next}}">
                  </form>
              </div>
          </div>
          <div class="section  login">
              <p>Have an account? <a href="/accounts/login/">Log In</a></p>
          </div>
      </div>
      
    </div>
    <div class="col-md-4"></div>
  </div>
  <!-- <p>Get the app</p> -->
 
</div>
 
{% endblock %}
